spack:
  specs:
    - "gmsh@4:"
    - "py-astrovascpy@0.1.5:"
    - "py-bluepysnap@2:"
    - "py-libsonata@0.1.20:"
    - "py-mpi4py@3:"
    - "py-notebook@6:"
    - "py-numpy@1.22:"
    - "py-pandas@1.4:"
    - "py-psutil@5.8:"
    - "py-pyyaml@5:"
    - "py-scipy@1.11.1:"
    - "py-simpleeval@0.9.13:"
    - "py-tqdm@4.65:"
    - "py-trimesh@3:"
    # - "steps@5"  - fails to compile with modern GCC ðŸ¤·
  packages:
    gmsh:
      require:
        - ~fltk  # Adds more load to compile
    petsc:
      require:
        - ~hypre~superlu-dist  # Hypre fails to compile, SuperLU the same
    py-pandas:
      require: ~performance  # Otherwise pulls in numba that requires outdated LLVM
    py-numpy-quaternion:
      require: ~numba~scipy  # See above, get around Numba
    all:
      providers:
        mpi: [mpich]
